<!DOCTYPE html>
<html>
<head>
 	<script type="text/javascript" src="webOSTVjs-1.2.0/webOSTV.js"></script>
	<script>
	var request = webOS.service.request("luna://com.webos.service.sm", {
	    method: "deviceid/getIDs",
	    parameters: { 
	        "idType": ["LGUDID"]        
	    },
	    onSuccess: function (inResponse) {
	        console.log("Result: " + JSON.stringify(inResponse));
	        // Get Device ID to save user
	        const device_id = JSON.stringify(inResponse['idList'][0]['idValue']).slice(1, -1);
	        location.href='https://dev-our.independa.com/angela_app/tv?&mac='+device_id+'&hcap=false&demo=H5lR';
	    },
	    onFailure: function (inError) {
	        location.href='https://dev-our.independa.com/angela_app/tv?&mac='+'LGTEST'+'&hcap=false&demo=H5lR';
	        alert("Failed to get system ID information");
	        console.log("[" + inError.errorCode + "]: " + inError.errorText);
	        // To-Do something
	        return;
	    }
	});
	//TODO: Launch Independa app from notification
	
	</script>
</head>

</body>
</html>
